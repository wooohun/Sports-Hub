<!DOCTYPE html>
<html>
  <!---Vue.js youtube video used to make Hello World
  https://www.youtube.com/watch?v=FXpIoQ_rT_c-->
  <head>
    <title>Hello World Demo</title>
  </head>
  <body>
    <div id="app">
      <!--dlb mustache syntax looks inside vue data obj
        to see if a 'greeting' variable exists, then displays
       it inside this div-->
      {{ greeting }}
    </div>

    <!--imports vue to allow us to use in the application-->
    <!--vue.createApp creates a data object with a 'gretting' variable-->
    <!--app.mount connects the vuejs to the html dom element with same id-->
    <script src="https://unpkg.com/vue@latest"></script>
    <script setup>
      let app = Vue.createApp({
        data: function(){
          return {
            greeting: 'Hello World! This is demonstrate how Vue works.'
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
